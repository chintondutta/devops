name : Deploy the ws
on: 
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.ws
          push: true
          tags: chintondutta/devops-ws:${{ github.sha }}

      
      - name: Deploy to the VM
        run: |
          mkdir -p ~/.ssh
          # Try base64 decode first, fallback to raw key
          if echo "${{ secrets.SSH_PRIVATE_KEY }}" | base64 -d > ~/.ssh/deploy_key 2>/dev/null; then
            echo "Decoded base64 key"
          else
            echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/deploy_key
          fi
          chmod 600 ~/.ssh/deploy_key
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/deploy_key ubuntu@ec2-13-200-222-81.ap-south-1.compute.amazonaws.com "sudo docker stop devops-ws || true; sudo docker rm devops-ws || true; sudo docker run --name devops-ws -d -p 8081:8081 chintondutta/devops-ws:${{ github.sha }}"