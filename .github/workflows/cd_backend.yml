# Build the docker image
# Push the docker image to docker hub 
# SSH into our VM and start the new image 

name : Deploy the backend
on: 
  push:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./docker/Dockerfile.backend
          push: true
          tags: chintondutta/devops-backend:${{ github.sha }}

      - name: Deploy to the VM
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/ssh_key
          chmod 600 ~/ssh_key
          ssh -o StrictHostKeyChecking=no -i ~/ssh_key ubuntu@ec2-13-200-222-81.ap-south-1.compute.amazonaws.com "sudo docker stop devops-backend || true; sudo docker rm devops-backend || true; sudo docker run --name devops-backend -d -p 8080:8080 chintondutta/devops-backend:${{ github.sha }}"